<h1>Scores</h1>
<div *ngIf="!quizzes || quizzes.length == 0" class="alert alert-info" role="alert">
  Nenhum quiz respondido até o momento
</div>
<table *ngIf="quizzes && quizzes.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nome do Usuário</th>
      <th scope="col">Pontuação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let score of quizzes">
      <td>{{score.name}}</td>
      <td>{{score.result}}</td>
    </tr>
  </tbody>
</table>
